<div class="d-flex flex-row justify-content-center">
  <span *ngIf="loadingFirst" class="spinner spinner-success"></span>
</div>

<div *ngIf="!loadingFirst" [formGroup]="form" class="card-info">
  <div formArrayName="children">
    <p class="text-label col-green body2-bold">ویرایش دسته‌بندی </p>
    <p class="body2-medium col-97">عنوان دسته‌بندی <span style="color: red">*</span></p>
    <div [formGroup]="FormParent">
      <input class="input-parent body1-medium col-33" formControlName="parent" type="text">
    </div>
    <div class="mt-4">
      <p class="body2-medium col-97">عنوان زیر دسته‌بندی <span style="color: red">*</span></p>
      <div *ngFor="let title of children.controls; let i = index" [formGroupName]="i" class="d-flex flex-row"
           style="margin-bottom: 48px">
        <input class="input-parent body1-medium col-33" formControlName="title"/>
        <button (click)="addtitle()" class="add body2-medium">افزودن</button>
        <button (click)="removetitle(i)" [disabled]="i==0" class="remove body2-medium">حذف</button>
        <div class="d-flex flex-row justify-content-center w-100" style="position: absolute;bottom: -24px;">
          <button (click)="onSubmit()" [disabled]="loading"
                  class="d-flex flex-row justify-content-center align-items-center body1-medium btn-bottom">
            ویرایش دسته‌بندی
            <span *ngIf="loading" class="spinner spinner-success"></span>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
